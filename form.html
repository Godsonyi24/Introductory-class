<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!--The form element has tow attributes: Action and Method. Action is where we specify the link, the form submits to. Method attributes is used to specify the method-->
    <form action="" method="post">
      <label for="Firstname"><strong>Firstname</strong></label>
      <input type="text" id="Firstname" name="firstname" required autofocus/>
      <br />
      <!--id- appears only once, gives a unique dentity to your input-->
      <!--for- links the input to the label through id to increase accessibility especially for physically challenged persons-->
      <!--'Autofocus' attribute helps to point a cursor to call the attention of the user to a particular place-->
      <!--Spellcheck="true" to activate spellcheck-->

      <label for="Lastname"
        ><strong><em>Lastname</em></strong></label
      >
      <input type="text" id="Lastname" name="lastname" />
      <br />

      <label for="Email"><em>Email</em></label>
      <input
        type="email"
        id="Email"
        name="email"
        placeholder="e.g name@example.com"
      />
      <br />

      <label for="Password">Password</label>
      <input type="password" id="Password" name="password" />
      <br />

      <label for="doa">Date of Appointment</label>
      <input
        type="date"
        id="doa"
        min="2010-01-01"
        max="2015-12-31"
        name="doa"
      />
      <br />

      <label for="age">Age</label>
      <input type="number" id="age" min="18" max="70" name="age" />
      <br />

      <label for="color">Favourite Colour</label>
      <input type="color" id="color" name="color" />
      <br />

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume" />
      <br />

      <!--The Drop down input collection-->
      <label for="country"><strong>Select your Country</strong></label>
      <select id="country">
        <!--value attribute is important in 'select' because the user has to select a value unlike 'input' where the key/type in the value-->
      <!--disabled- to disable submission of a value-->
      <!--selected- to select a first/placeholder value in select. Selected value should be empty-->
      <!--You can use 'optgroup' to group an option, e.g using label as an attribute = "Europe" to group countries into Europe continent. LABEL can be an element, it can also be an attribute.-->
        <optgroup>
        <option value="" disabled selected>---Select a Country---</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="Egypt">Egypt</option>
        <option value="Usa">United States</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        </optgroup>
      </select>
      <br/>

      <!--Making a checkbox in HTML-->
      <label for="language">Choose your Language(s)</label>
      <br/>
      <input type="checkbox" name="language" value="php" id="php"><label for="php">PHP</label>
      <input type="checkbox" name="language" value="python" id="python"><label for="python">Python</label>
      <input type="checkbox" name="language" value="ruby" id="ruby"><label for="ruby">Ruby</label>
      <input type="checkbox" name="language" value="js" id="js"><label for="js">Javascript</label>
      <br/>

      <!--Radio button in HTML form is used to just select one value unlike Checkbox where you can select one or more value-->
      <label for="gender">Gender</label>
      <br/>
      <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
      <input type="radio" name="gender" value="others" id="others"><label for="others">Others</label>
      <br/>
      <!--'Checked' attribute can be used in input element for radio button to automatically select that option. It works like the "selected" attributes for the Select element.-->
      <label for="comment">Comment</label>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      <!--Textarea to create an area to type in. 'Cols' and 'Rows' to give the area a dimension -->
      <br/>
      <button>Submit</button>
      <br/>
      <input type="reset" value="Reset">
      <br/>
      <input type="submit" value="submit">
      <br/>
    </form>
  </body>
</html>
