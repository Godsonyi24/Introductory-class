<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Interface</title>
  </head>
  <body>
    <header>
      <h2>Calculator</h2>
    </header>
    <div class="Calculator">
      <!--Display Screen-->
      <input type="text" id="display" placeholder="0" disabled />

      <!--Calculator buttons in a table-->
      <table border="2" cellspacing="0" cellpadding="5px">
        <tr>
          <td><button>C</button></td>
          <td><button>()</button></td>
          <td><button>%</button></td>
          <td><button>&divide;</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>x</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>+/</button></td>
          <td><button>0</button></td>
          <td><button>.</button></td>
          <td><button>=</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
